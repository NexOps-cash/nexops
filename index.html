<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexOps Protocol - AI Smart Contract Layer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'bch-dark': '#060807',
            'bch-surface': '#0D0F0E',
            'bch-green': '#00D855',
            nexus: {
              900: '#060807',
              800: '#0D0F0E',
              700: '#121413',
              emerald: '#00D855',
              'emerald-soft': 'rgba(0, 216, 85, 0.1)',
              'emerald-hover': '#00BA49',
              cyan: '#0EA5E9',
              purple: '#8B5CF6',
              success: '#10B981',
              warning: '#F59E0B',
              danger: '#EF4444',
            }
          },
          backgroundImage: {
            'bch-gradient': 'linear-gradient(135deg, #00D855 0%, #00BA49 100%)',
          },
          boxShadow: {
            'bch-glow': '0 0 20px rgba(0, 216, 85, 0.3)',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
